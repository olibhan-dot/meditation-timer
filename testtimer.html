<!DOCTYPE html>

        .progress-circle-bg {

            stroke: #F5F3F0;

        }

        .progress-circle {

            stroke: #8DBDB8;

            font-weight: 400;

        }

        body.dark-mode .time-text {
            color: #FFFFFF;
        }

        .completed-text {

        @keyframes pulse {

        .time-controls {
            display: flex;
            flex-direction: row;

            justify-content: center;
            grid-column: 1 / -1;

        .time-control {

            flex: 1;

        }

        body.dark-mode .time-control {

            font-family: 'Cinzel', serif;

        body.dark-mode .time-label {

        .time-adjuster {

        .time-btn {

        body.dark-mode .time-btn {

        .gong-control {

        .dark-mode-toggle {

        /* NOUVEAU : Styles pour les boutons de choix de prÃ©paration */

<body>
    <div class="timer-container">
        <button class="dark-mode-toggle" id="darkModeToggle" onclick="toggleDarkMode()">ðŸŒ™</button>
        <h1 class="title">MÃ©ditation</h1>
        
        <p class="instructions" id="instructions">RÃ©glez votre temps et dÃ©marrez</p>
        
        <div class="circle-container">
            <svg class="progress-ring breathing" id="progressRing" width="160" height="160">
                <circle class="progress-circle-bg" cx="80" cy="80" r="75"></circle>

            </svg>
            <div class="time-display">

            <div class="time-control">

                    <div class="time-btn" onclick="adjustTime('seconds', 1)">+</div>
                </div>
            </div>

        <!-- NOUVEAU : Choix de la phase de prÃ©paration -->
        <div class="preparation-choice" id="preparationChoice">
            <div class="section-title">Phase de prÃ©paration</div>
            <div class="preparation-buttons">
                <button class="prep-choice-btn active" onclick="selectPreparation(true)">Avec (20s)</button>
                <button class="prep-choice-btn" onclick="selectPreparation(false)">Sans</button>
            </div>
        </div>
        
        <div class="main-controls">
            <button class="control-btn" id="playBtn" onclick="toggleTimer()">â–¶</button>
            <button class="control-btn secondary-btn hidden" id="resetBtn" onclick="resetTimer()">â†»</button>
        </div>
        
        <div class="sound-selector" id="soundSelector">
            <div class="section-title">Son de fin</div>
            <div class="sound-options">
                <button class="sound-btn active" data-sound="bell" onclick="selectSound('bell')">Gong</button>
                <button class="sound-btn" data-sound="bowl" onclick="selectSound('bowl')">Bol</button>
                <button class="sound-btn" data-sound="melody" onclick="selectSound('melody')">MÃ©lodie</button>
                <button class="sound-btn" data-sound="custom" onclick="selectSound('custom')">Perso</button>
                <button class="sound-btn" data-sound="none" onclick="selectSound('none')">Aucun</button>
            </div>
            <div class="custom-sound-input" id="customSoundInput">
                <input type="text" id="customSoundUrl" placeholder="URL du fichier audio">
                <button onclick="updateCustomSound()">Charger</button>
            </div>
        </div>

        <div class="gong-selector" id="gongSelector">
            <div class="section-title">Gong intermÃ©diaire</div>
            <div class="gong-control">
                <div class="gong-adjuster">
                    <div class="time-btn" onclick="adjustGongInterval(-1)">âˆ’</div>
                    <div class="gong-value" id="gongDisplay">Aucun</div>

    <script>
        // Fonction pour basculer le dark mode
        function toggleDarkMode() {
            const body = document.body;
            const toggle = document.getElementById('darkModeToggle');
            
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                toggle.textContent = 'ðŸŒ™';
                localStorage.setItem('darkMode', 'false');
            } else {
                body.classList.add('dark-mode');
                toggle.textContent = 'â˜€ï¸';
                localStorage.setItem('darkMode', 'true');
            }
        }

        // Charger la prÃ©fÃ©rence dark mode au chargement
        function loadDarkModePreference() {
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            const body = document.body;
            const toggle = document.getElementById('darkModeToggle');
            
            if (isDarkMode) {
                body.classList.add('dark-mode');
                toggle.textContent = 'â˜€ï¸';
            } else {
                body.classList.remove('dark-mode');
                toggle.textContent = 'ðŸŒ™';
            }
        }

        // Charger la prÃ©fÃ©rence au dÃ©marrage
        document.addEventListener('DOMContentLoaded', loadDarkModePreference);
        
        let hours = 0;
        let minutes = 5;
        let seconds = 0;
        let totalTime = minutes * 60;
        let timeLeft = totalTime;
        let isRunning = false;
        let isCompleted = false;
        let timerInterval = null;
        let selectedSound = 'bell'; // âœ… Par dÃ©faut : Gong
        let customSoundUrl = '';
        let customAudio = null;
        let currentlyPlayingAudio = null;

        // Variables pour le gong
        let gongInterval = null;
        let lastGongTime = 0;

        // âœ… Variables pour la phase de prÃ©paration
        let usePreparationPhase = true; // âœ… Par dÃ©faut : activÃ©e
        let isPreparationPhase = false;
        let preparationTime = 20;
        let preparationLeft = preparationTime;

        // Variables pour Wake Lock API
        let wakeLock = null;

        // Sons prÃ©-chargÃ©s
        const preloadedSounds = {
            bell: new Audio('./gong-hit-smartsound-fx-1-00-10.mp3'),
            bowl: new Audio('./gong-singing-bowl-ding-danijel-zambo-1-00-19.mp3'),
            melody: new Audio('./calm-meditation-intro-music-ambience-om-fx-1-00-15.mp3'),
            gong: new Audio('./tibetan-bowl-hit-om-fx-low-2-00-07.mp3')
        };

        // PrÃ©charger les sons
        Object.values(preloadedSounds).forEach(audio => {
            audio.volume = 0.7;
            audio.load();
        });

        const radius = 75;
        const circumference = 2 * Math.PI * radius;

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        // Reprendre AudioContext s'il se suspend en arriÃ¨re-plan
        audioContext.addEventListener('statechange', () => {
            if (audioContext.state === 'suspended' && isRunning) {
                audioContext.resume().catch(e => console.warn('AudioContext resume error:', e));
            }
        });

        // Fonctions Wake Lock API
        const requestWakeLock = async () => {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Wake Lock acquis avec succÃ¨s');
                } catch (err) {
                    console.log('Wake Lock non disponible:', err.name, err.message);
                }
            }
        };

        const releaseWakeLock = async () => {
            if (wakeLock !== null) {
                try {
                    await wakeLock.release();
                    wakeLock = null;
                    console.log('Wake Lock libÃ©rÃ©');
                } catch (err) {
                    console.log('Erreur lors de la libÃ©ration du Wake Lock:', err);
                }
            }
        };

        // RÃ©acquÃ©rir le Wake Lock quand le document devient visible
        document.addEventListener('visibilitychange', async () => {
            if (isRunning && wakeLock === null && document.visibilityState === 'visible') {
                console.log('Document visible, rÃ©acquisition du Wake Lock');
                await requestWakeLock();
            }
        });
        
        const sounds = {
            bell: () => {
                if (preloadedSounds.bell) {
                    currentlyPlayingAudio = preloadedSounds.bell;
                    preloadedSounds.bell.currentTime = 0;
                    preloadedSounds.bell.play().catch(e => console.log('Erreur lecture bell:', e));
                }
            },
            
            gong: () => {
                const gainNode = audioContext.createGain();
                const oscillator1 = audioContext.createOscillator();
                const oscillator2 = audioContext.createOscillator();
                const oscillator3 = audioContext.createOscillator();
                
                oscillator1.frequency.setValueAtTime(110, audioContext.currentTime);
                oscillator2.frequency.setValueAtTime(165, audioContext.currentTime);
                oscillator3.frequency.setValueAtTime(220, audioContext.currentTime);
                
                oscillator1.type = 'sine';
                oscillator2.type = 'sine';
                oscillator3.type = 'sine';
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.25, audioContext.currentTime + 0.1);
                gainNode.gain.exponentialRampToValueAtTime(0.15, audioContext.currentTime + 0.8);
                gainNode.gain.exponentialRampToValueAtTime(0.05, audioContext.currentTime + 2.5);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 6.0);
                
                [oscillator1, oscillator2, oscillator3].forEach(osc => {
                    osc.connect(gainNode);
                    osc.start(audioContext.currentTime);
                    osc.stop(audioContext.currentTime + 6);
                });
                
                gainNode.connect(audioContext.destination);
            },
            
            bowl: () => {
                if (preloadedSounds.bowl) {
                    currentlyPlayingAudio = preloadedSounds.bowl;
                    preloadedSounds.bowl.currentTime = 0;
                    preloadedSounds.bowl.play().catch(e => console.log('Erreur lecture bol:', e));
                }
            },
            
            melody: () => {
                if (preloadedSounds.melody) {
                    currentlyPlayingAudio = preloadedSounds.melody;
                    preloadedSounds.melody.currentTime = 0;
                    preloadedSounds.melody.play().catch(e => console.log('Erreur lecture mÃ©lodie:', e));
                }
            },
            
            custom: () => {
                if (customAudio && customSoundUrl) {
                    currentlyPlayingAudio = customAudio;
                    customAudio.currentTime = 0;
                    customAudio.play().catch(e => console.log('Erreur lecture audio:', e));
                }
            },
            
            none: () => {
                // Pas de son
            }
        };

        function updateCustomSound() {
            const url = document.getElementById('customSoundUrl').value;
            if (url) {
                customSoundUrl = url;
                customAudio = new Audio(url);
                customAudio.volume = 0.7;
                
                customAudio.addEventListener('canplaythrough', () => {
                    console.log('Son personnalisÃ© chargÃ© avec succÃ¨s');
                }, { once: true });
                
                customAudio.addEventListener('error', () => {
                    alert('Erreur: Impossible de charger ce fichier audio. VÃ©rifiez l\'URL.');
                });
            }
        }

        function selectSound(soundType) {
            stopAllSounds();
            
            selectedSound = soundType;
            
            document.querySelectorAll('.sound-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-sound="${soundType}"]`).classList.add('active');
            
            const customInput = document.getElementById('customSoundInput');
            if (soundType === 'custom') {
                customInput.style.display = 'block';
            } else {
                customInput.style.display = 'none';
            }
            
            if (soundType !== 'none') {
                setTimeout(() => {
                    try {
                        sounds[soundType]();
                    } catch (error) {
                        console.log('AperÃ§u audio non disponible');
                    }
                }, 100);
            }
        }

        // âœ… NOUVEAU : Fonction pour choisir la prÃ©paration
        function selectPreparation(withPrep) {
            usePreparationPhase = withPrep;
            
            document.querySelectorAll('.prep-choice-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (withPrep) {
                document.querySelectorAll('.prep-choice-btn')[0].classList.add('active');
            } else {
                document.querySelectorAll('.prep-choice-btn')[1].classList.add('active');
            }
        }

        function adjustGongInterval(delta) {
            if (isRunning) return;

            if (gongInterval === null) {
                gongInterval = 5;
            } else {
                gongInterval = Math.max(1, Math.min(120, gongInterval + delta));
            }

            updateGongDisplay();
        }

        function updateGongDisplay() {
            const display = document.getElementById('gongDisplay');
            if (gongInterval === null) {
                display.textContent = 'Aucun';
                display.style.color = '#6B6B6B';
            } else {
                display.textContent = `${gongInterval} min`;
                display.style.color = '#B8A58D';
            }
        }

        function playGongSound() {
            const indicator = document.getElementById('gongIndicator');
            indicator.style.display = 'block';
            
            if (preloadedSounds.gong) {
                preloadedSounds.gong.currentTime = 0;
                preloadedSounds.gong.play().catch(e => console.log('Erreur lecture gong:', e));
            }
            
            setTimeout(() => {
                indicator.style.display = 'none';
            }, 1000);
        }

        function checkGongInterval() {
            if (!gongInterval || !isRunning || isPreparationPhase) return;
            
            const elapsedTime = totalTime - timeLeft;
            const gongIntervalSeconds = gongInterval * 60;
            
            // Ne jouer que si timeLeft > 0 (Ã©vite la collision avec le son de fin)
            if (timeLeft > 0 && elapsedTime > 0 && elapsedTime % gongIntervalSeconds === 0 && elapsedTime !== lastGongTime) {
                lastGongTime = elapsedTime;
                playGongSound();
            }
        }

        function stopAllSounds() {
            if (currentlyPlayingAudio) {
                currentlyPlayingAudio.pause();
                currentlyPlayingAudio.currentTime = 0;
                currentlyPlayingAudio = null;
            }
            
            Object.values(preloadedSounds).forEach(audio => {
                if (audio && !audio.paused) {
                    audio.pause();
                    audio.currentTime = 0;
                }
            });
            
            if (customAudio && !customAudio.paused) {
                customAudio.pause();
                customAudio.currentTime = 0;
            }
        }

        // âœ… CORRIGÃ‰ : S'assurer que le son joue toujours Ã  la fin
        function playCompletionSound() {
            try {
                console.log('Lecture du son de fin:', selectedSound);
                if (selectedSound && selectedSound !== 'none') {
                    sounds[selectedSound]();
                } else {
                    // âœ… FALLBACK : Si aucun son n'est sÃ©lectionnÃ©, jouer le gong par dÃ©faut
                    console.log('Fallback : lecture du gong par dÃ©faut');
                    sounds['bell']();
                }
            } catch (error) {
                console.log('Erreur audio:', error);
                // âœ… FALLBACK : En cas d'erreur, essayer le gong
                try {
                    sounds['bell']();
                } catch (e) {
                    console.log('Impossible de jouer le son de fin');
                }
            }
        }

        function updateDisplay() {
            document.getElementById('hoursDisplay').textContent = hours;
            document.getElementById('minutesDisplay').textContent = minutes;
            document.getElementById('secondsDisplay').textContent = seconds;
            
            if (isPreparationPhase) {
                document.getElementById('timeDisplay').textContent = `${preparationLeft}s`;
            } else {
                const h = Math.floor(timeLeft / 3600);
                const m = Math.floor((timeLeft % 3600) / 60);
                const s = timeLeft % 60;
                
                document.getElementById('timeDisplay').textContent = 
                    `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            }
            
            let progressPercentage = 0;
            if (isPreparationPhase) {
                progressPercentage = ((preparationTime - preparationLeft) / preparationTime) * 100;
            } else {
                progressPercentage = totalTime > 0 ? ((totalTime - timeLeft) / totalTime) * 100 : 0;
            }
            
            const offset = circumference - (progressPercentage / 100) * circumference;
            const circle = document.getElementById('progressCircle');
            circle.style.strokeDasharray = circumference;
            circle.style.strokeDashoffset = offset;
        }

        function adjustTime(unit, delta) {
            if (isRunning) return;
            
            if (unit === 'hours') {
                hours = Math.max(0, Math.min(23, hours + delta));
            } else if (unit === 'minutes') {
                minutes = Math.max(0, Math.min(59, minutes + delta));
            } else if (unit === 'seconds') {
                seconds = Math.max(0, Math.min(59, seconds + delta));
            }
            
            totalTime = hours * 3600 + minutes * 60 + seconds;
            timeLeft = totalTime;
            updateDisplay();
        }

        function toggleTimer() {
            if (isCompleted) {
                resetTimer();
                return;
            }
            
            isRunning = !isRunning;
            
            if (isRunning) {
                document.getElementById('playBtn').textContent = 'âšâš';
                document.getElementById('timeControls').classList.add('hidden');
                document.getElementById('soundSelector').classList.add('hidden');
                document.getElementById('gongSelector').classList.add('hidden');
                document.getElementById('preparationChoice').classList.add('hidden'); // âœ… Masquer le choix
                document.getElementById('resetBtn').classList.remove('hidden');
                document.getElementById('progressRing').classList.remove('breathing');
                document.body.classList.add('meditation-active');
                
                lastGongTime = 0;
                
                // Activer Wake Lock au dÃ©marrage
                requestWakeLock();
                
                // âœ… CORRIGÃ‰ : Utiliser le choix de prÃ©paration
                if (usePreparationPhase) {
                    isPreparationPhase = true;
                    preparationLeft = preparationTime;
                    
                    document.getElementById('preparationText').classList.remove('hidden');
                    document.getElementById('timeDisplay').classList.add('hidden');
                    document.getElementById('instructions').textContent = 'Installez-vous confortablement...';
                    
                    playGongSound();
                } else {
                    // Sauter directement Ã  la mÃ©ditation
                    isPreparationPhase = false;
                    document.getElementById('preparationText').classList.add('hidden');
                    document.getElementById('timeDisplay').classList.remove('hidden');
                    document.getElementById('instructions').textContent = 'MÃ©ditation en cours...';
                }
                
                timerInterval = setInterval(() => {
                    if (isPreparationPhase) {
                        // Phase de prÃ©paration
                        preparationLeft--;
                        updateDisplay();
                        
                        if (preparationLeft <= 0) {
                            // Fin de la prÃ©paration
                            isPreparationPhase = false;
                            document.getElementById('preparationText').classList.add('hidden');
                            document.getElementById('timeDisplay').classList.remove('hidden');
                            document.getElementById('instructions').textContent = 'MÃ©ditation en cours...';
                            
                            playGongSound();
                        }
                    } else {
                        // Timer principal de mÃ©ditation
                        timeLeft--;
                        updateDisplay();
                        checkGongInterval();
                        
                        if (timeLeft <= 0) {
                            clearInterval(timerInterval);
                            isRunning = false;
                            isCompleted = true;
                            document.getElementById('playBtn').textContent = 'â†»';
                            document.getElementById('completedText').classList.remove('hidden');
                            document.getElementById('instructions').textContent = 'Session terminÃ©e';
                            document.body.classList.remove('meditation-active');
                            
                            // LibÃ©rer Wake Lock Ã  la fin
                            releaseWakeLock();
                            
                            playCompletionSound();
                        }
                    }
                }, 1000);
            } else {
                // Pause
                clearInterval(timerInterval);
                document.getElementById('playBtn').textContent = 'â–¶';
                document.getElementById('instructions').textContent = 'En pause';
                document.body.classList.remove('meditation-active');
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            isCompleted = false;
            isPreparationPhase = false;
            preparationLeft = preparationTime;
            totalTime = hours * 3600 + minutes * 60 + seconds;
            timeLeft = totalTime;
            lastGongTime = 0;
            
            // LibÃ©rer Wake Lock au reset
            releaseWakeLock();
            
            document.getElementById('playBtn').textContent = 'â–¶';
            document.getElementById('timeControls').classList.remove('hidden');
            document.getElementById('soundSelector').classList.remove('hidden');
            document.getElementById('gongSelector').classList.remove('hidden');
            document.getElementById('preparationChoice').classList.remove('hidden'); // âœ… RÃ©afficher le choix
            document.getElementById('resetBtn').classList.add('hidden');
            document.getElementById('completedText').classList.add('hidden');
            document.getElementById('preparationText').classList.add('hidden');
            document.getElementById('timeDisplay').classList.remove('hidden');
            document.getElementById('instructions').textContent = 'RÃ©glez votre temps et dÃ©marrez';
            document.getElementById('progressRing').classList.add('breathing');
            document.body.classList.remove('meditation-active');
            
            updateDisplay();
        }

        // Initialisation
        updateDisplay();
        updateGongDisplay();
    </script>
</body>
</html>
