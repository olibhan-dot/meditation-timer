<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Timer de Méditation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #F5F3F0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Cinzel', serif;
            padding: 10px;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
        }

        body.meditation-active {
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        .timer-container {
            background: white;
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 380px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-height: 100vh;
            max-height: 100dvh;
        }

        .title {
            color: #2D2D2D;
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: 0.5px;
            margin: 8px 0;
            font-family: 'Cinzel', serif;
        }

        .circle-container {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 0 auto;
        }





        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-circle-bg {
            fill: none;
            stroke: #F5F3F0;
            stroke-width: 5;
        }

        .progress-circle {
            fill: none;
            stroke: #8DBDB8;
            stroke-width: 5;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s ease-in-out;
        }

        .time-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .time-text {
            font-family: 'Cinzel', serif;
            font-size: 2.05rem;
            font-weight: 400;
            color: #2D2D2D;
            margin-bottom: 4px;
        }

        .completed-text {
            color: #8DBDB8;
            font-size: 1.05rem;
            font-weight: 400;
            font-family: 'Cinzel', serif;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .time-controls {
            display: flex;
            flex-direction: row;
            gap: 8px;
            justify-content: center;
        }

        .time-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #F5F3F0;
            padding: 8px;
            border-radius: 12px;
            flex: 1;
            max-width: 100px;
        }

        .time-label {
            color: #6B6B6B;
            font-size: 0.95rem;
            font-weight: 500;
            font-family: 'Cinzel', serif;
            margin-bottom: 4px;
        }

        .time-adjuster {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .time-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: white;
            border: 1px solid #E5E5E5;
            color: #6B6B6B;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 14px;
            user-select: none;
        }

        .time-btn:active {
            background: #8DBDB8;
            color: white;
            border-color: #8DBDB8;
        }

        .time-value {
            color: #2D2D2D;
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            font-weight: 400;
            min-width: 24px;
            text-align: center;
            padding: 2px 4px;
        }

        .main-controls {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin: 8px 0;
        }

        .control-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #8DBDB8;
            border: none;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        .control-btn:active {
            transform: scale(0.95);
            background: #7AADA8;
        }

        .secondary-btn {
            background: #E5E5E5;
            color: #6B6B6B;
            width: 48px;
            height: 48px;
            font-size: 1.1rem;
        }

        .secondary-btn:active {
            background: #D5D5D5;
        }

        .instructions {
            color: #6B6B6B;
            font-size: 0.95rem;
            font-weight: 400;
            font-family: 'Cinzel', serif;
            margin: 4px 0;
        }

        .sound-selector {
            background: #F5F3F0;
            padding: 12px;
            border-radius: 12px;
            margin: 8px 0;
        }

        .section-title {
            color: #6B6B6B;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 8px;
            font-family: 'Cinzel', serif;
        }

        .sound-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 8px;
        }

        .sound-btn {
            padding: 8px;
            border: 1px solid #E5E5E5;
            border-radius: 8px;
            background: white;
            color: #6B6B6B;
            font-family: 'Cinzel', serif;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .sound-btn:active, .sound-btn.active {
            background: #8DBDB8;
            color: white;
            border-color: #8DBDB8;
        }

        .custom-sound-input {
            display: none;
            margin-top: 8px;
        }

        .custom-sound-input input {
            width: 100%;
            padding: 8px;
            border: 1px solid #E5E5E5;
            border-radius: 8px;
            font-family: 'Cinzel', serif;
            font-size: 0.85rem;
        }

        .custom-sound-input button {
            margin-top: 4px;
            padding: 6px 12px;
            background: #8DBDB8;
            color: white;
            border: none;
            border-radius: 6px;
            font-family: 'Cinzel', serif;
            font-size: 0.85rem;
            cursor: pointer;
        }

        .hidden {
            display: none !important;
        }

        .breathing {
            animation: breathingRing 4s ease-in-out infinite;
        }

        @keyframes breathingRing {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .gong-selector {
            background: #F5F3F0;
            padding: 12px;
            border-radius: 12px;
            margin: 8px 0;
            text-align: center;
        }

        .gong-control {
            display: flex;
            justify-content: center;
        }

        .gong-adjuster {
            display: flex;
            align-items: center;
            gap: 8px;
            background: white;
            padding: 8px 16px;
            border-radius: 12px;
            border: 1px solid #E5E5E5;
        }

        .gong-value {
            color: #2D2D2D;
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            font-weight: 400;
            min-width: 80px;
            text-align: center;
        }

        .gong-indicator {
            display: none;
            position: absolute;
            top: -8px;
            right: -8px;
            width: 20px;
            height: 20px;
            background: #B8A58D;
            border-radius: 50%;
            border: 2px solid white;
            animation: gongPulse 1s ease-in-out;
        }

        @keyframes gongPulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .preparation-text {
            color: #B8A58D;
            font-size: 0.9rem;
            font-weight: 400;
            font-family: 'Cinzel', serif;
            margin-top: 4px;
        }

        .debug-info {
            background: #fff3cd;
            padding: 8px;
            border-radius: 8px;
            font-size: 0.75rem;
            color: #856404;
            display: none;
            margin-top: 8px;
        }

        .debug-info.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1 class="title">Méditation</h1>
        
        <p class="instructions" id="instructions">Réglez votre temps et démarrez</p>
        
        <div class="circle-container">
            <svg class="progress-ring breathing" id="progressRing" width="160" height="160">
                <circle class="progress-circle-bg" cx="80" cy="80" r="75"></circle>
                <circle class="progress-circle" id="progressCircle" cx="80" cy="80" r="75"></circle>
            </svg>
            <div class="time-display">
                <div class="time-text" id="timeDisplay">00:05:00</div>
                <div class="completed-text hidden" id="completedText">Terminé ✓</div>
                <div class="preparation-text hidden" id="preparationText">Installation...</div>
            </div>
            <div class="gong-indicator" id="gongIndicator"></div>
        </div>
        
        <div class="time-controls" id="timeControls">
            <div class="time-control">
                <div class="time-label">Heures</div>
                <div class="time-adjuster">
                    <div class="time-btn" onclick="adjustTime('hours', -1)">−</div>
                    <div class="time-value" id="hoursDisplay">0</div>
                    <div class="time-btn" onclick="adjustTime('hours', 1)">+</div>
                </div>
            </div>
            <div class="time-control">
                <div class="time-label">Minutes</div>
                <div class="time-adjuster">
                    <div class="time-btn" onclick="adjustTime('minutes', -1)">−</div>
                    <div class="time-value" id="minutesDisplay">5</div>
                    <div class="time-btn" onclick="adjustTime('minutes', 1)">+</div>
                </div>
            </div>
            <div class="time-control">
                <div class="time-label">Secondes</div>
                <div class="time-adjuster">
                    <div class="time-btn" onclick="adjustTime('seconds', -1)">−</div>
                    <div class="time-value" id="secondsDisplay">0</div>
                    <div class="time-btn" onclick="adjustTime('seconds', 1)">+</div>
                </div>
            </div>
        </div>
        
        <div class="main-controls">
            <button class="control-btn" id="playBtn" onclick="toggleTimer()">▶</button>
            <button class="control-btn secondary-btn hidden" id="resetBtn" onclick="resetTimer()">↻</button>
        </div>
        
        <div class="sound-selector" id="soundSelector">
            <div class="section-title">Son de fin</div>
            <div class="sound-options">
                <button class="sound-btn active" data-sound="bell" onclick="selectSound('bell')">Gong</button>
                <button class="sound-btn" data-sound="bowl" onclick="selectSound('bowl')">Bol</button>
                <button class="sound-btn" data-sound="melody" onclick="selectSound('melody')">Mélodie</button>
                <button class="sound-btn" data-sound="custom" onclick="selectSound('custom')">Perso</button>
                <button class="sound-btn" data-sound="none" onclick="selectSound('none')">Aucun</button>
            </div>
            <div class="custom-sound-input" id="customSoundInput">
                <input type="text" id="customSoundUrl" placeholder="URL du fichier audio">
                <button onclick="updateCustomSound()">Charger</button>
            </div>
        </div>

        <div class="gong-selector" id="gongSelector">
            <div class="section-title">Gong intermédiaire</div>
            <div class="gong-control">
                <div class="gong-adjuster">
                    <div class="time-btn" onclick="adjustGongInterval(-1)">−</div>
                    <div class="gong-value" id="gongDisplay">Aucun</div>
                    <div class="time-btn" onclick="adjustGongInterval(1)">+</div>
                </div>
            </div>
        </div>

        <div class="debug-info" id="debugInfo"></div>
    </div>

    <script>
        // ========== CRITICAL FIX: Wake Lock Management ==========
        let wakeLock = null;

        async function acquireWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('✓ Wake Lock acquired - écran restera actif');
                    
                    // Réacquérir le wakelock si l'utilisateur revient de l'arrière-plan
                    document.addEventListener('visibilitychange', handleVisibilityChange);
                } else {
                    console.warn('Wake Lock API non supportée sur cet appareil');
                }
            } catch (err) {
                console.warn('Impossible d\'acquérir Wake Lock:', err);
            }
        }

        async function releaseWakeLock() {
            if (wakeLock) {
                try {
                    await wakeLock.release();
                    wakeLock = null;
                    console.log('✓ Wake Lock relâché');
                    document.removeEventListener('visibilitychange', handleVisibilityChange);
                } catch (err) {
                    console.error('Erreur en relâchant Wake Lock:', err);
                }
            }
        }

        function handleVisibilityChange() {
            if (document.hidden) {
                console.log('App en arrière-plan');
            } else {
                console.log('App en avant-plan - réacquisition Wake Lock');
                if (isRunning && wakeLock === null) {
                    acquireWakeLock();
                }
                // Vérifier que l'AudioContext est toujours actif
                if (audioContext && audioContext.state === 'suspended') {
                    console.log('AudioContext suspendu - tentative de reprise...');
                    audioContext.resume().catch(e => console.warn('Impossible de reprendre AudioContext:', e));
                }
            }
        }

        // ========== CRITICAL FIX: Robust Timing ==========
        let startTime = null;
        let pausedTime = 0;
        let preparationStartTime = null;

        function getElapsedTime() {
            if (!isRunning) return pausedTime;
            return (Date.now() - startTime) + pausedTime;
        }

        function getRemainingTime() {
            if (isPreparationPhase) {
                const preparationElapsed = Math.floor((Date.now() - preparationStartTime) / 1000);
                return Math.max(0, preparationTime - preparationElapsed);
            } else {
                const elapsedMs = getElapsedTime();
                const elapsedSeconds = Math.floor(elapsedMs / 1000);
                return Math.max(0, totalTime - elapsedSeconds);
            }
        }

        // ========== CRITICAL FIX: AudioContext Recovery ==========
        let hours = 0;
        let minutes = 5;
        let seconds = 0;
        let totalTime = minutes * 60;
        let timeLeft = totalTime;
        let isRunning = false;
        let isCompleted = false;
        let timerInterval = null;
        let selectedSound = 'bell';
        let customSoundUrl = '';
        let customAudio = null;
        let currentlyPlayingAudio = null;

        let gongInterval = null;
        let lastGongTime = 0;
        let isPreparationPhase = false;
        let preparationTime = 20;
        let preparationLeft = preparationTime;

        const preloadedSounds = {
            // URLs relatives au repo GitHub Pages
            bell: new Audio('./gong-hit-smartsound-fx-1-00-10.mp3'),
            bowl: new Audio('./gong-singing-bowl-ding-danijel-zambo-1-00-19.mp3'),
            melody: new Audio('./calm-meditation-intro-music-ambience-om-fx-1-00-15.mp3'),
            gong: new Audio('./tibetan-bowl-hit-om-fx-low-2-00-07.mp3')
        };

        Object.values(preloadedSounds).forEach(audio => {
            audio.volume = 0.7;
            audio.load();
            audio.addEventListener('error', () => {
                console.warn('Erreur chargement audio');
            });
        });

        const radius = 75;
        const circumference = 2 * Math.PI * radius;

        let audioContext = null;

        function initAudioContext() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // IMPORTANT: Écouter les changements d'état AudioContext
                audioContext.addEventListener('statechange', () => {
                    console.log('AudioContext state:', audioContext.state);
                    
                    if (audioContext.state === 'suspended' && isRunning) {
                        console.log('AudioContext suspendu pendant la méditation - tentative de reprise');
                        audioContext.resume().catch(e => {
                            console.warn('Impossible de reprendre AudioContext:', e);
                        });
                    }
                });
                
                console.log('✓ AudioContext initialisé');
            } catch (err) {
                console.error('Erreur initialisation AudioContext:', err);
            }
        }

        // Initialiser AudioContext dès le chargement
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initAudioContext);
        } else {
            initAudioContext();
        }

        function updateCustomSound() {
            const url = document.getElementById('customSoundUrl').value;
            if (url) {
                customSoundUrl = url;
                customAudio = new Audio(url);
                customAudio.volume = 0.7;
                
                customAudio.addEventListener('canplaythrough', () => {
                    console.log('Son personnalisé chargé avec succès');
                }, { once: true });
                
                customAudio.addEventListener('error', () => {
                    alert('Erreur: Impossible de charger ce fichier audio. Vérifiez l\'URL.');
                });
            }
        }

        function selectSound(soundType) {
            stopAllSounds();
            selectedSound = soundType;
            
            document.querySelectorAll('.sound-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-sound="${soundType}"]`).classList.add('active');
            
            const customInput = document.getElementById('customSoundInput');
            if (soundType === 'custom') {
                customInput.style.display = 'block';
            } else {
                customInput.style.display = 'none';
            }
            
            if (soundType !== 'none') {
                setTimeout(() => {
                    try {
                        playSound(soundType);
                    } catch (error) {
                        console.log('Aperçu audio non disponible');
                    }
                }, 100);
            }
        }

        function selectGongInterval(interval) {
            gongInterval = interval === 'none' ? null : interval;
            
            document.querySelectorAll('.gong-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            const dataValue = interval === 'none' ? 'none' : interval.toString();
            document.querySelector(`[data-gong="${dataValue}"]`).classList.add('active');
        }

        function adjustGongInterval(delta) {
            if (isRunning) return;

            if (gongInterval === null) {
                // Si aucun gong, démarrer à 5 min
                gongInterval = 5;
            } else {
                // Ajuster par 1 minute (min: 1, max: 120)
                gongInterval = Math.max(1, Math.min(120, gongInterval + delta));
            }

            updateGongDisplay();
        }

        function updateGongDisplay() {
            const display = document.getElementById('gongDisplay');
            if (gongInterval === null) {
                display.textContent = 'Aucun';
                display.style.color = '#6B6B6B';
            } else {
                display.textContent = `${gongInterval} min`;
                display.style.color = '#B8A58D';
            }
        }

        function playSound(soundType) {
            try {
                if (soundType === 'bell' && preloadedSounds.bell) {
                    currentlyPlayingAudio = preloadedSounds.bell;
                    preloadedSounds.bell.currentTime = 0;
                    preloadedSounds.bell.play().catch(e => console.log('Erreur lecture bell:', e));
                } else if (soundType === 'bowl' && preloadedSounds.bowl) {
                    currentlyPlayingAudio = preloadedSounds.bowl;
                    preloadedSounds.bowl.currentTime = 0;
                    preloadedSounds.bowl.play().catch(e => console.log('Erreur lecture bol:', e));
                } else if (soundType === 'melody' && preloadedSounds.melody) {
                    currentlyPlayingAudio = preloadedSounds.melody;
                    preloadedSounds.melody.currentTime = 0;
                    preloadedSounds.melody.play().catch(e => console.log('Erreur lecture mélodie:', e));
                } else if (soundType === 'custom' && customAudio && customSoundUrl) {
                    currentlyPlayingAudio = customAudio;
                    customAudio.currentTime = 0;
                    customAudio.play().catch(e => console.log('Erreur lecture audio:', e));
                } else if (soundType === 'gong') {
                    playGongSynth();
                }
            } catch (error) {
                console.error('Erreur playSound:', error);
            }
        }

        function playGongSynth() {
            try {
                if (!audioContext || audioContext.state === 'closed') {
                    initAudioContext();
                }
                
                if (audioContext.state === 'suspended') {
                    audioContext.resume().then(() => playGongSynth()).catch(e => {
                        console.warn('Impossible de reprendre AudioContext:', e);
                    });
                    return;
                }

                const gainNode = audioContext.createGain();
                const oscillator1 = audioContext.createOscillator();
                const oscillator2 = audioContext.createOscillator();
                const oscillator3 = audioContext.createOscillator();
                
                oscillator1.frequency.setValueAtTime(110, audioContext.currentTime);
                oscillator2.frequency.setValueAtTime(165, audioContext.currentTime);
                oscillator3.frequency.setValueAtTime(220, audioContext.currentTime);
                
                oscillator1.type = 'sine';
                oscillator2.type = 'sine';
                oscillator3.type = 'sine';
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.25, audioContext.currentTime + 0.1);
                gainNode.gain.exponentialRampToValueAtTime(0.15, audioContext.currentTime + 0.8);
                gainNode.gain.exponentialRampToValueAtTime(0.05, audioContext.currentTime + 2.5);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 6.0);
                
                [oscillator1, oscillator2, oscillator3].forEach(osc => {
                    osc.connect(gainNode);
                    osc.start(audioContext.currentTime);
                    osc.stop(audioContext.currentTime + 6);
                });
                
                gainNode.connect(audioContext.destination);
            } catch (error) {
                console.error('Erreur synthèse gong:', error);
            }
        }

        function playGongSound() {
            const indicator = document.getElementById('gongIndicator');
            indicator.style.display = 'block';
            
            if (preloadedSounds.gong) {
                preloadedSounds.gong.currentTime = 0;
                preloadedSounds.gong.play().catch(e => console.log('Erreur lecture gong:', e));
            }
            
            setTimeout(() => {
                indicator.style.display = 'none';
            }, 1000);
        }

        function checkGongInterval() {
            if (!gongInterval || !isRunning || isPreparationPhase) return;
            
            const elapsedTime = totalTime - getRemainingTime();
            const gongIntervalSeconds = gongInterval * 60;
            
            if (elapsedTime > 0 && elapsedTime % gongIntervalSeconds === 0 && elapsedTime !== lastGongTime) {
                lastGongTime = elapsedTime;
                playGongSound();
            }
        }

        function stopAllSounds() {
            if (currentlyPlayingAudio) {
                currentlyPlayingAudio.pause();
                currentlyPlayingAudio.currentTime = 0;
                currentlyPlayingAudio = null;
            }
            
            Object.values(preloadedSounds).forEach(audio => {
                if (audio && !audio.paused) {
                    audio.pause();
                    audio.currentTime = 0;
                }
            });
            
            if (customAudio && !customAudio.paused) {
                customAudio.pause();
                customAudio.currentTime = 0;
            }
        }

        function playCompletionSound() {
            try {
                if (selectedSound !== 'none') {
                    playSound(selectedSound);
                }
            } catch (error) {
                console.log('Audio non disponible');
            }
        }

        function updateDisplay() {
            document.getElementById('hoursDisplay').textContent = hours;
            document.getElementById('minutesDisplay').textContent = minutes;
            document.getElementById('secondsDisplay').textContent = seconds;
            
            if (isPreparationPhase) {
                const prepLeft = getRemainingTime();
                document.getElementById('timeDisplay').textContent = `${prepLeft}s`;
            } else {
                const remaining = getRemainingTime();
                const h = Math.floor(remaining / 3600);
                const m = Math.floor((remaining % 3600) / 60);
                const s = remaining % 60;
                
                document.getElementById('timeDisplay').textContent = 
                    `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            }
            
            let progressPercentage = 0;
            if (isPreparationPhase) {
                progressPercentage = ((preparationTime - getRemainingTime()) / preparationTime) * 100;
            } else {
                progressPercentage = totalTime > 0 ? ((totalTime - getRemainingTime()) / totalTime) * 100 : 0;
            }
            
            const offset = circumference - (progressPercentage / 100) * circumference;
            const circle = document.getElementById('progressCircle');
            circle.style.strokeDasharray = circumference;
            circle.style.strokeDashoffset = offset;
        }

        function adjustTime(unit, delta) {
            if (isRunning) return;
            
            if (unit === 'hours') {
                hours = Math.max(0, Math.min(23, hours + delta));
            } else if (unit === 'minutes') {
                minutes = Math.max(0, Math.min(59, minutes + delta));
            } else if (unit === 'seconds') {
                seconds = Math.max(0, Math.min(59, seconds + delta));
            }
            
            totalTime = hours * 3600 + minutes * 60 + seconds;
            timeLeft = totalTime;
            updateDisplay();
        }

        function toggleTimer() {
            if (isCompleted) {
                resetTimer();
                return;
            }
            
            isRunning = !isRunning;
            
            if (isRunning) {
                // Démarrage
                acquireWakeLock(); // CRITICAL: Acquérir Wake Lock
                
                document.getElementById('playBtn').textContent = '❚❚';
                document.getElementById('timeControls').classList.add('hidden');
                document.getElementById('soundSelector').classList.add('hidden');
                document.getElementById('gongSelector').classList.add('hidden');
                document.getElementById('resetBtn').classList.remove('hidden');
                document.getElementById('progressRing').classList.remove('breathing');
                document.body.classList.add('meditation-active');
                
                lastGongTime = 0;
                
                // Préparation
                isPreparationPhase = true;
                preparationLeft = preparationTime;
                preparationStartTime = Date.now();
                startTime = Date.now();
                pausedTime = 0;
                
                document.getElementById('preparationText').classList.remove('hidden');
                document.getElementById('timeDisplay').classList.add('hidden');
                document.getElementById('instructions').textContent = 'Installez-vous confortablement...';
                
                playGongSound();
                
                // Timer robust avec timestamps
                timerInterval = setInterval(() => {
                    if (!isRunning) return;
                    
                    updateDisplay();
                    
                    if (isPreparationPhase) {
                        if (getRemainingTime() <= 0) {
                            isPreparationPhase = false;
                            document.getElementById('preparationText').classList.add('hidden');
                            document.getElementById('timeDisplay').classList.remove('hidden');
                            document.getElementById('instructions').textContent = 'Méditation en cours...';
                            playGongSound();
                        }
                    } else {
                        if (getRemainingTime() <= 0) {
                            clearInterval(timerInterval);
                            isRunning = false;
                            isCompleted = true;
                            document.getElementById('playBtn').textContent = '↻';
                            document.getElementById('completedText').classList.remove('hidden');
                            document.getElementById('instructions').textContent = 'Session terminée';
                            document.body.classList.remove('meditation-active');
                            releaseWakeLock();
                            playCompletionSound();
                        }
                    }
                    
                    checkGongInterval();
                }, 1000);
            } else {
                // Pause
                clearInterval(timerInterval);
                pausedTime = getElapsedTime();
                isRunning = false;
                document.getElementById('playBtn').textContent = '▶';
                document.getElementById('instructions').textContent = 'En pause';
                document.body.classList.remove('meditation-active');
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            releaseWakeLock();
            isRunning = false;
            isCompleted = false;
            isPreparationPhase = false;
            preparationLeft = preparationTime;
            totalTime = hours * 3600 + minutes * 60 + seconds;
            timeLeft = totalTime;
            lastGongTime = 0;
            pausedTime = 0;
            startTime = null;
            
            document.getElementById('playBtn').textContent = '▶';
            document.getElementById('timeControls').classList.remove('hidden');
            document.getElementById('soundSelector').classList.remove('hidden');
            document.getElementById('gongSelector').classList.remove('hidden');
            document.getElementById('resetBtn').classList.add('hidden');
            document.getElementById('completedText').classList.add('hidden');
            document.getElementById('preparationText').classList.add('hidden');
            document.getElementById('timeDisplay').classList.remove('hidden');
            document.getElementById('instructions').textContent = 'Réglez votre temps et démarrez';
            document.getElementById('progressRing').classList.add('breathing');
            document.body.classList.remove('meditation-active');
            
            updateDisplay();
        }

        // Initialisation
        updateDisplay();
        updateGongDisplay();

        // Nettoyage au fermeture
        window.addEventListener('beforeunload', () => {
            releaseWakeLock();
        });
    </script>
