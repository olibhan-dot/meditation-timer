<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Timer de Méditation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #F5F3F0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Cinzel', serif;
            padding: 10px;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
        }

        .timer-container {
            background: white;
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 380px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-height: 100vh;
            max-height: 100dvh;
        }

        .title {
            color: #2D2D2D;
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: 0.5px;
            margin: 8px 0;
            font-family: 'Cinzel', serif;
        }

        .circle-container {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 0 auto;
        }

        /* Cercle de respiration */
        .breathing-circle {
            width: 65px;
            height: 65px;
            border: 2px solid #8DBDB8;
            border-radius: 50%;
            margin: 8px auto;
            background: rgba(141, 189, 184, 0.1);
            animation: breathingCycle 10s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes breathingCycle {
            0% { 
                transform: scale(1);
                border-color: #8DBDB8;
                background: rgba(141, 189, 184, 0.1);
            }
            50% { 
                transform: scale(1.3);
                border-color: #7AADA8;
                background: rgba(141, 189, 184, 0.2);
            }
            100% { 
                transform: scale(1);
                border-color: #8DBDB8;
                background: rgba(141, 189, 184, 0.1);
            }
        }

        .breathing-text {
            font-size: 0.9rem;
            color: #6B6B6B;
            font-weight: 400;
            font-family: 'Cinzel', serif;
            animation: breathingTextCycle 10s ease-in-out infinite;
        }

        @keyframes breathingTextCycle {
            0%, 45% { opacity: 1; }
            47%, 53% { opacity: 0.3; }
            55%, 100% { opacity: 1; }
        }

        .breathing-text::before {
            content: "Inspirez";
            animation: breathingContent 10s ease-in-out infinite;
        }

        @keyframes breathingContent {
            0%, 45% { content: "Inspirez"; }
            50%, 95% { content: "Expirez"; }
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-circle-bg {
            fill: none;
            stroke: #F5F3F0;
            stroke-width: 5;
        }

        .progress-circle {
            fill: none;
            stroke: #8DBDB8;
            stroke-width: 5;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s ease-in-out;
        }

        .time-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .time-text {
            font-family: 'Cinzel', serif;
            font-size: 2.05rem;
            font-weight: 400;
            color: #2D2D2D;
            margin-bottom: 4px;
        }

        .completed-text {
            color: #8DBDB8;
            font-size: 1.05rem;
            font-weight: 400;
            font-family: 'Cinzel', serif;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .time-controls {
            display: flex;
            flex-direction: row;
            gap: 8px;
            justify-content: center;
        }

        .time-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #F5F3F0;
            padding: 8px;
            border-radius: 12px;
            flex: 1;
            max-width: 100px;
        }

        .time-label {
            color: #6B6B6B;
            font-size: 0.95rem;
            font-weight: 500;
            font-family: 'Cinzel', serif;
            margin-bottom: 4px;
        }

        .time-adjuster {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .time-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: white;
            border: 1px solid #E5E5E5;
            color: #6B6B6B;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 14px;
            user-select: none;
        }

        .time-btn:active {
            background: #8DBDB8;
            color: white;
            border-color: #8DBDB8;
        }

        .time-value {
            color: #2D2D2D;
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            font-weight: 400;
            min-width: 24px;
            text-align: center;
            padding: 2px 4px;
        }

        .main-controls {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin: 8px 0;
        }

        .control-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 20px;
            user-select: none;
        }

        .play-btn {
            background: #8DBDB8;
            color: white;
            box-shadow: 0 4px 16px rgba(141, 189, 184, 0.3);
        }

        .play-btn:active {
            transform: scale(0.95);
        }

        .reset-btn {
            background: #F5F3F0;
            color: #6B6B6B;
        }

        .reset-btn:active {
            transform: scale(0.95);
        }

        .instructions {
            color: #9B9B9B;
            font-size: 1.05rem;
            font-weight: 400;
            font-family: 'Cinzel', serif;
            line-height: 1.2;
        }

        .sound-selector {
            text-align: center;
        }

        .sound-label {
            color: #6B6B6B;
            font-size: 0.95rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
            font-family: 'Cinzel', serif;
        }

        .sound-options {
            display: flex;
            justify-content: center;
            gap: 6px;
            flex-wrap: wrap;
        }

        .sound-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #F5F3F0;
            border: 2px solid transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 16px;
            user-select: none;
        }

        .sound-btn.active {
            border-color: #8DBDB8;
            background: rgba(141, 189, 184, 0.1);
        }

        .sound-btn:active {
            transform: scale(0.95);
        }

        .custom-sound-input {
            margin-top: 8px;
        }

        .custom-sound-input input {
            width: 100%;
            max-width: 240px;
            padding: 6px 10px;
            border: 1px solid #E5E5E5;
            border-radius: 8px;
            font-size: 1.05rem;
            font-family: 'Cinzel', serif;
            background: white;
            color: #2D2D2D;
        }

        .custom-sound-input input:focus {
            outline: none;
            border-color: #8DBDB8;
        }

        .hidden {
            display: none;
        }

        /* Animation subtile pour le cercle au repos */
        @keyframes breathe {
            0%, 100% { transform: rotate(-90deg) scale(1); }
            50% { transform: rotate(-90deg) scale(1.01); }
        }

        .progress-ring.breathing {
            animation: breathe 4s ease-in-out infinite;
        }

        /* Pour très petits écrans */
        @media (max-height: 600px) {
            .timer-container {
                padding: 12px;
                gap: 8px;
            }
            
            .circle-container {
                width: 140px;
                height: 140px;
            }
            
            .time-text {
                font-size: 1.8rem;
            }
            
            .control-btn {
                width: 48px;
                height: 48px;
            }
            
            .breathing-circle {
                width: 40px;
                height: 40px;
            }
            
            .title {
                font-size: 1.3rem;
                margin: 4px 0;
            }
        }

        /* Pour écrans moyens */
        @media (min-height: 700px) {
            .circle-container {
                width: 180px;
                height: 180px;
            }
            
            .timer-container {
                padding: 24px;
                gap: 20px;
            }
            
            .control-btn {
                width: 64px;
                height: 64px;
            }
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <!-- Titre -->
        <h1 class="title">Méditation</h1>

        <!-- Cercle de progression -->
        <div class="circle-container">
            <svg class="progress-ring breathing" width="160" height="160" id="progressRing" viewBox="0 0 160 160">
                <circle class="progress-circle-bg" cx="80" cy="80" r="75"></circle>
                <circle class="progress-circle" cx="80" cy="80" r="75" id="progressCircle"></circle>
            </svg>
            
            <div class="time-display">
                <div class="time-text" id="timeDisplay">00:05:00</div>
                <div class="completed-text hidden" id="completedText">Terminé</div>
            </div>
        </div>

        <!-- Cercle de respiration discret -->
        <div class="breathing-circle">
            <div class="breathing-text"></div>
        </div>

        <!-- Contrôles de temps -->
        <div class="time-controls" id="timeControls">
            <!-- Heures -->
            <div class="time-control">
                <div class="time-label">Heures</div>
                <div class="time-adjuster">
                    <button class="time-btn" onclick="adjustTime('hours', -1)">−</button>
                    <span class="time-value" id="hoursDisplay">0</span>
                    <button class="time-btn" onclick="adjustTime('hours', 1)">+</button>
                </div>
            </div>

            <!-- Minutes -->
            <div class="time-control">
                <div class="time-label">Minutes</div>
                <div class="time-adjuster">
                    <button class="time-btn" onclick="adjustTime('minutes', -1)">−</button>
                    <span class="time-value" id="minutesDisplay">5</span>
                    <button class="time-btn" onclick="adjustTime('minutes', 1)">+</button>
                </div>
            </div>

            <!-- Secondes -->
            <div class="time-control">
                <div class="time-label">Secondes</div>
                <div class="time-adjuster">
                    <button class="time-btn" onclick="adjustTime('seconds', -1)">−</button>
                    <span class="time-value" id="secondsDisplay">0</span>
                    <button class="time-btn" onclick="adjustTime('seconds', 1)">+</button>
                </div>
            </div>
        </div>

        <!-- Boutons principaux -->
        <div class="main-controls">
            <button class="control-btn play-btn" id="playBtn" onclick="toggleTimer()">▶</button>
            <button class="control-btn reset-btn hidden" id="resetBtn" onclick="resetTimer()">↻</button>
        </div>

        <!-- Sélecteur de son -->
        <div class="sound-selector" id="soundSelector">
            <div class="sound-label">Son de fin</div>
            <div class="sound-options">
                <button class="sound-btn active" data-sound="bell" onclick="selectSound('bell')" title="Cloche tibétaine">🔔</button>
                <button class="sound-btn" data-sound="bowl" onclick="selectSound('bowl')" title="Bol chantant">🥣</button>
                <button class="sound-btn" data-sound="chimes" onclick="selectSound('chimes')" title="Carillons joyeux">🎐</button>
                <button class="sound-btn" data-sound="custom" onclick="selectSound('custom')" title="Son personnalisé">🎵</button>
                <button class="sound-btn" data-sound="none" onclick="selectSound('none')" title="Silencieux">🔇</button>
            </div>
            <div class="custom-sound-input" id="customSoundInput" style="display: none;">
                <input type="url" placeholder="URL de votre son (MP3, WAV...)" id="customSoundUrl" onchange="updateCustomSound()">
            </div>
        </div>

        <!-- Instructions -->
        <p class="instructions" id="instructions">Réglez votre temps et démarrez</p>
    </div>

    <script>
        let hours = 0;
        let minutes = 5;
        let seconds = 0;
        let totalTime = 5 * 60;
        let timeLeft = 5 * 60;
        let isRunning = false;
        let isCompleted = false;
        let timerInterval;
        let selectedSound = 'bell';
        let customAudio = null;
        let customSoundUrl = '';
        let currentlyPlayingAudio = null;

        // Sons pré-chargés
        const preloadedSounds = {
            bowl: new Audio('https://github.com/olibhan-dot/meditation-timer/raw/main/gong-singing-bowl-ding-danijel-zambo-1-00-19.mp3'),
            chimes: new Audio('https://github.com/olibhan-dot/meditation-timer/raw/main/happy-alert-chimes-danijel-zambo-1-1-00-03.mp3')
        };

        // Configuration du volume pour tous les sons pré-chargés
        Object.values(preloadedSounds).forEach(audio => {
            audio.volume = 0.7;
            audio.preload = 'auto';
        });

        // Calcul dynamique de la circonférence basé sur la taille réelle du SVG
        const svgElement = document.getElementById('progressRing');
        const radius = 75; // Rayon du cercle
        const circumference = 2 * Math.PI * radius;

        // Création du contexte audio
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        // Sons disponibles
        const sounds = {
            bell: () => {
                const gainNode = audioContext.createGain();
                const oscillator1 = audioContext.createOscillator();
                const oscillator2 = audioContext.createOscillator();
                const oscillator3 = audioContext.createOscillator();
                
                oscillator1.frequency.setValueAtTime(220, audioContext.currentTime);
                oscillator2.frequency.setValueAtTime(277.18, audioContext.currentTime);
                oscillator3.frequency.setValueAtTime(329.63, audioContext.currentTime);
                
                oscillator1.type = 'sine';
                oscillator2.type = 'sine';
                oscillator3.type = 'sine';
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.15, audioContext.currentTime + 0.05);
                gainNode.gain.exponentialRampToValueAtTime(0.08, audioContext.currentTime + 0.5);
                gainNode.gain.exponentialRampToValueAtTime(0.02, audioContext.currentTime + 2.0);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 5.0);
                
                [oscillator1, oscillator2, oscillator3].forEach(osc => {
                    osc.connect(gainNode);
                    osc.start(audioContext.currentTime);
                    osc.stop(audioContext.currentTime + 5);
                });
                
                gainNode.connect(audioContext.destination);
            },
            
            bowl: () => {
                if (preloadedSounds.bowl) {
                    currentlyPlayingAudio = preloadedSounds.bowl;
                    preloadedSounds.bowl.currentTime = 0;
                    preloadedSounds.bowl.play().catch(e => console.log('Erreur lecture bol:', e));
                }
            },
            
            chimes: () => {
                if (preloadedSounds.chimes) {
                    currentlyPlayingAudio = preloadedSounds.chimes;
                    preloadedSounds.chimes.currentTime = 0;
                    preloadedSounds.chimes.play().catch(e => console.log('Erreur lecture carillons:', e));
                }
            },
            
            custom: () => {
                if (customAudio && customSoundUrl) {
                    currentlyPlayingAudio = customAudio;
                    customAudio.currentTime = 0;
                    customAudio.play().catch(e => console.log('Erreur lecture audio:', e));
                }
            },
            
            none: () => {
                // Pas de son
            }
        };

        function updateCustomSound() {
            const url = document.getElementById('customSoundUrl').value;
            if (url) {
                customSoundUrl = url;
                customAudio = new Audio(url);
                customAudio.volume = 0.7;
                
                customAudio.addEventListener('canplaythrough', () => {
                    console.log('Son personnalisé chargé avec succès');
                }, { once: true });
                
                customAudio.addEventListener('error', () => {
                    alert('Erreur: Impossible de charger ce fichier audio. Vérifiez l\'URL.');
                });
            }
        }

        function selectSound(soundType) {
            stopAllSounds();
            
            selectedSound = soundType;
            
            document.querySelectorAll('.sound-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-sound="${soundType}"]`).classList.add('active');
            
            const customInput = document.getElementById('customSoundInput');
            if (soundType === 'custom') {
                customInput.style.display = 'block';
            } else {
                customInput.style.display = 'none';
            }
            
            if (soundType !== 'none') {
                setTimeout(() => {
                    try {
                        sounds[soundType]();
                    } catch (error) {
                        console.log('Aperçu audio non disponible');
                    }
                }, 100);
            }
        }

        function stopAllSounds() {
            if (currentlyPlayingAudio) {
                currentlyPlayingAudio.pause();
                currentlyPlayingAudio.currentTime = 0;
                currentlyPlayingAudio = null;
            }
            
            Object.values(preloadedSounds).forEach(audio => {
                if (audio && !audio.paused) {
                    audio.pause();
                    audio.currentTime = 0;
                }
            });
            
            if (customAudio && !customAudio.paused) {
                customAudio.pause();
                customAudio.currentTime = 0;
            }
        }

        function playCompletionSound() {
            try {
                if (selectedSound !== 'none') {
                    sounds[selectedSound]();
                }
            } catch (error) {
                console.log('Audio non disponible');
            }
        }

        function updateDisplay() {
            document.getElementById('hoursDisplay').textContent = hours;
            document.getElementById('minutesDisplay').textContent = minutes;
            document.getElementById('secondsDisplay').textContent = seconds;
            
            const h = Math.floor(timeLeft / 3600);
            const m = Math.floor((timeLeft % 3600) / 60);
            const s = timeLeft % 60;
            
            document.getElementById('timeDisplay').textContent = 
                `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            
            const progressPercentage = totalTime > 0 ? ((totalTime - timeLeft) / totalTime) * 100 : 0;
            const offset = circumference - (progressPercentage / 100) * circumference;
            const circle = document.getElementById('progressCircle');
            circle.style.strokeDasharray = circumference;
            circle.style.strokeDashoffset = offset;
        }

        function adjustTime(unit, delta) {
            if (isRunning) return;
            
            if (unit === 'hours') {
                hours = Math.max(0, Math.min(23, hours + delta));
            } else if (unit === 'minutes') {
                minutes = Math.max(0, Math.min(59, minutes + delta));
            } else if (unit === 'seconds') {
                seconds = Math.max(0, Math.min(59, seconds + delta));
            }
            
            totalTime = hours * 3600 + minutes * 60 + seconds;
            timeLeft = totalTime;
            updateDisplay();
        }

        function toggleTimer() {
            if (isCompleted) {
                resetTimer();
                return;
            }
            
            isRunning = !isRunning;
            
            if (isRunning) {
                document.getElementById('playBtn').textContent = '⏸';
                document.getElementById('timeControls').classList.add('hidden');
                document.getElementById('soundSelector').classList.add('hidden');
                document.getElementById('resetBtn').classList.remove('hidden');
                document.getElementById('instructions').textContent = 'Méditation en cours...';
                document.getElementById('progressRing').classList.remove('breathing');
                
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        isRunning = false;
                        isCompleted = true;
                        document.getElementById('playBtn').textContent = '↻';
                        document.getElementById('completedText').classList.remove('hidden');
                        document.getElementById('instructions').textContent = 'Session terminée';
                        playCompletionSound();
                    }
                }, 1000);
            } else {
                clearInterval(timerInterval);
                document.getElementById('playBtn').textContent = '▶';
                document.getElementById('instructions').textContent = 'En pause';
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            isCompleted = false;
            totalTime = hours * 3600 + minutes * 60 + seconds;
            timeLeft = totalTime;
            
            document.getElementById('playBtn').textContent = '▶';
            document.getElementById('timeControls').classList.remove('hidden');
            document.getElementById('soundSelector').classList.remove('hidden');
            document.getElementById('resetBtn').classList.add('hidden');
            document.getElementById('completedText').classList.add('hidden');
            document.getElementById('instructions').textContent = 'Réglez votre temps et démarrez';
            document.getElementById('progressRing').classList.add('breathing');
            
            updateDisplay();
        }

        // Initialisation
        updateDisplay();
    </script>
</body>
</html>
