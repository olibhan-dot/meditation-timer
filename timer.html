<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer de Méditation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #F5F3F0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            min-height: 100vh;
        }

        .timer-container {
            background: white;
            border-radius: 32px;
            padding: 48px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        .title {
            color: #2D2D2D;
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 48px;
            letter-spacing: 0.5px;
        }

        .circle-container {
            position: relative;
            width: 240px;
            height: 240px;
            margin: 0 auto 48px;
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-circle-bg {
            fill: none;
            stroke: #F5F3F0;
            stroke-width: 6;
        }

        .progress-circle {
            fill: none;
            stroke: #8DBDB8;
            stroke-width: 6;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s ease-in-out;
        }

        .time-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .time-text {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-size: 2.25rem;
            font-weight: 300;
            color: #2D2D2D;
            margin-bottom: 8px;
        }

        .completed-text {
            color: #8DBDB8;
            font-size: 0.875rem;
            font-weight: 400;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .time-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 28px;
            margin-bottom: 48px;
            max-width: 360px;
            margin-left: auto;
            margin-right: auto;
            padding: 0 12px;
        }

        .time-control {
            text-align: center;
            min-width: 0; /* Permet la compression */
        }

        .time-label {
            color: #6B6B6B;
            font-size: 0.7rem;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .time-adjuster {
            display: flex;
            align-items: center;
            gap: 4px;
            justify-content: center;
        }

        .time-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #F5F3F0;
            border: none;
            color: #6B6B6B;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 16px;
            user-select: none;
            flex-shrink: 0;
        }

        .time-btn:hover {
            background: #8DBDB8;
            color: white;
            transform: scale(1.05);
        }

        .time-btn:active {
            transform: scale(0.95);
        }

        .time-value {
            color: #2D2D2D;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-size: 1.1rem;
            font-weight: 400;
            width: 32px;
            text-align: center;
            padding: 8px 4px;
            background: #F5F3F0;
            border-radius: 8px;
            flex-shrink: 0;
        }

        .main-controls {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 32px;
        }

        .control-btn {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 24px;
            user-select: none;
        }

        .play-btn {
            background: #8DBDB8;
            color: white;
            box-shadow: 0 4px 16px rgba(141, 189, 184, 0.3);
        }

        .play-btn:hover {
            background: #7AADA8;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(141, 189, 184, 0.4);
        }

        .play-btn:active {
            transform: scale(0.95);
        }

        .reset-btn {
            background: #F5F3F0;
            color: #6B6B6B;
        }

        .reset-btn:hover {
            background: #EDEAE7;
            transform: scale(1.05);
        }

        .reset-btn:active {
            transform: scale(0.95);
        }

        .instructions {
            color: #9B9B9B;
            font-size: 0.875rem;
            font-weight: 400;
            line-height: 1.4;
        }

        .sound-selector {
            margin-bottom: 24px;
            text-align: center;
        }

        .sound-label {
            color: #6B6B6B;
            font-size: 0.7rem;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .sound-options {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .sound-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #F5F3F0;
            border: 2px solid transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 18px;
            user-select: none;
        }

        .sound-btn:hover {
            background: #EDEAE7;
            transform: scale(1.05);
        }

        .sound-btn.active {
            border-color: #8DBDB8;
            background: rgba(141, 189, 184, 0.1);
        }

        .sound-btn:active {
            transform: scale(0.95);
        }

        .custom-sound-input {
            margin-top: 12px;
        }

        .custom-sound-input input {
            width: 100%;
            max-width: 280px;
            padding: 8px 12px;
            border: 1px solid #E5E5E5;
            border-radius: 8px;
            font-size: 0.875rem;
            background: white;
            color: #2D2D2D;
        }

        .custom-sound-input input:focus {
            outline: none;
            border-color: #8DBDB8;
            box-shadow: 0 0 0 2px rgba(141, 189, 184, 0.1);
        }

        .hidden {
            display: none;
        }

        /* Animation subtile pour le cercle au repos */
        @keyframes breathe {
            0%, 100% { transform: rotate(-90deg) scale(1); }
            50% { transform: rotate(-90deg) scale(1.01); }
        }

        .progress-ring.breathing {
            animation: breathe 4s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <!-- Titre -->
        <h1 class="title">Méditation</h1>

        <!-- Cercle de progression -->
        <div class="circle-container">
            <svg class="progress-ring breathing" width="240" height="240" id="progressRing">
                <circle class="progress-circle-bg" cx="120" cy="120" r="110"></circle>
                <circle class="progress-circle" cx="120" cy="120" r="110" id="progressCircle"></circle>
            </svg>
            
            <div class="time-display">
                <div class="time-text" id="timeDisplay">00:05:00</div>
                <div class="completed-text hidden" id="completedText">Terminé</div>
            </div>
        </div>

        <!-- Contrôles de temps -->
        <div class="time-controls" id="timeControls">
            <!-- Heures -->
            <div class="time-control">
                <div class="time-label">Heures</div>
                <div class="time-adjuster">
                    <button class="time-btn" onclick="adjustTime('hours', -1)">−</button>
                    <span class="time-value" id="hoursDisplay">0</span>
                    <button class="time-btn" onclick="adjustTime('hours', 1)">+</button>
                </div>
            </div>

            <!-- Minutes -->
            <div class="time-control">
                <div class="time-label">Minutes</div>
                <div class="time-adjuster">
                    <button class="time-btn" onclick="adjustTime('minutes', -1)">−</button>
                    <span class="time-value" id="minutesDisplay">5</span>
                    <button class="time-btn" onclick="adjustTime('minutes', 1)">+</button>
                </div>
            </div>

            <!-- Secondes -->
            <div class="time-control">
                <div class="time-label">Secondes</div>
                <div class="time-adjuster">
                    <button class="time-btn" onclick="adjustTime('seconds', -1)">−</button>
                    <span class="time-value" id="secondsDisplay">0</span>
                    <button class="time-btn" onclick="adjustTime('seconds', 1)">+</button>
                </div>
            </div>
        </div>

        <!-- Boutons principaux -->
        <div class="main-controls">
            <button class="control-btn play-btn" id="playBtn" onclick="toggleTimer()">▶</button>
            <button class="control-btn reset-btn hidden" id="resetBtn" onclick="resetTimer()">↻</button>
        </div>

        <!-- Sélecteur de son -->
        <div class="sound-selector" id="soundSelector">
            <div class="sound-label">Son de fin</div>
            <div class="sound-options">
                <button class="sound-btn active" data-sound="bell" onclick="selectSound('bell')" title="Cloche tibétaine">🔔</button>
                <button class="sound-btn" data-sound="birds" onclick="selectSound('birds')" title="Ambiance oiseaux">🐦</button>
                <button class="sound-btn" data-sound="bowl" onclick="selectSound('bowl')" title="Bol chantant">🥣</button>
                <button class="sound-btn" data-sound="chimes" onclick="selectSound('chimes')" title="Carillons joyeux">🎐</button>
                <button class="sound-btn" data-sound="custom" onclick="selectSound('custom')" title="Son personnalisé">🎵</button>
                <button class="sound-btn" data-sound="none" onclick="selectSound('none')" title="Silencieux">🔇</button>
            </div>
            <div class="custom-sound-input" id="customSoundInput" style="display: none;">
                <input type="url" placeholder="URL de votre son (MP3, WAV...)" id="customSoundUrl" onchange="updateCustomSound()">
            </div>
        </div>

        <!-- Instructions -->
        <p class="instructions" id="instructions">Réglez votre temps et démarrez</p>
    </div>

    <script>
        let hours = 0;
        let minutes = 5;
        let seconds = 0;
        let totalTime = 5 * 60;
        let timeLeft = 5 * 60;
        let isRunning = false;
        let isCompleted = false;
        let timerInterval;
        let selectedSound = 'bell';
        let customAudio = null;
        let customSoundUrl = '';

        // Sons pré-chargés
        const preloadedSounds = {
            birds: new Audio('https://github.com/olibhan-dot/meditation-timer/raw/main/bird-ambience-in-morning-jeff-kaale-1-00-08.mp3'),
            bowl: new Audio('https://github.com/olibhan-dot/meditation-timer/raw/main/gong-singing-bowl-ding-danijel-zambo-1-00-19.mp3'),
            chimes: new Audio('https://github.com/olibhan-dot/meditation-timer/raw/main/happy-alert-chimes-danijel-zambo-1-1-00-03.mp3')
        };

        // Configuration du volume pour tous les sons pré-chargés
        Object.values(preloadedSounds).forEach(audio => {
            audio.volume = 0.7;
            audio.preload = 'auto';
        });

        const circumference = 2 * Math.PI * 110;

        // Création du contexte audio
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        // Sons disponibles
        const sounds = {
            bell: () => {
                // Cloche tibétaine douce (tons plus graves et naturels)
                const gainNode = audioContext.createGain();
                const oscillator1 = audioContext.createOscillator();
                const oscillator2 = audioContext.createOscillator();
                const oscillator3 = audioContext.createOscillator();
                
                // Fréquences plus graves et harmoniques naturelles
                oscillator1.frequency.setValueAtTime(220, audioContext.currentTime); // La
                oscillator2.frequency.setValueAtTime(277.18, audioContext.currentTime); // Do#
                oscillator3.frequency.setValueAtTime(329.63, audioContext.currentTime); // Mi
                
                oscillator1.type = 'sine';
                oscillator2.type = 'sine';
                oscillator3.type = 'sine';
                
                // Envelope plus douce et naturelle
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.15, audioContext.currentTime + 0.05);
                gainNode.gain.exponentialRampToValueAtTime(0.08, audioContext.currentTime + 0.5);
                gainNode.gain.exponentialRampToValueAtTime(0.02, audioContext.currentTime + 2.0);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 5.0);
                
                [oscillator1, oscillator2, oscillator3].forEach(osc => {
                    osc.connect(gainNode);
                    osc.start(audioContext.currentTime);
                    osc.stop(audioContext.currentTime + 5);
                });
                
                gainNode.connect(audioContext.destination);
            },
            
            birds: () => {
                // Ambiance oiseaux du matin
                if (preloadedSounds.birds) {
                    preloadedSounds.birds.currentTime = 0;
                    preloadedSounds.birds.play().catch(e => console.log('Erreur lecture oiseaux:', e));
                }
            },
            
            bowl: () => {
                // Bol chantant / Gong
                if (preloadedSounds.bowl) {
                    preloadedSounds.bowl.currentTime = 0;
                    preloadedSounds.bowl.play().catch(e => console.log('Erreur lecture bol:', e));
                }
            },
            
            chimes: () => {
                // Carillons joyeux
                if (preloadedSounds.chimes) {
                    preloadedSounds.chimes.currentTime = 0;
                    preloadedSounds.chimes.play().catch(e => console.log('Erreur lecture carillons:', e));
                }
            },
            
            custom: () => {
                // Son personnalisé depuis URL
                if (customAudio && customSoundUrl) {
                    customAudio.currentTime = 0;
                    customAudio.play().catch(e => console.log('Erreur lecture audio:', e));
                }
            },
            
            none: () => {
                // Pas de son
            }
        };

        function updateCustomSound() {
            const url = document.getElementById('customSoundUrl').value;
            if (url) {
                customSoundUrl = url;
                customAudio = new Audio(url);
                customAudio.volume = 0.7;
                
                // Test de chargement
                customAudio.addEventListener('canplaythrough', () => {
                    console.log('Son personnalisé chargé avec succès');
                }, { once: true });
                
                customAudio.addEventListener('error', () => {
                    alert('Erreur: Impossible de charger ce fichier audio. Vérifiez l\'URL.');
                });
            }
        }

        function selectSound(soundType) {
            // Arrêter tous les sons en cours
            stopAllSounds();
            
            selectedSound = soundType;
            
            // Mettre à jour l'interface
            document.querySelectorAll('.sound-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-sound="${soundType}"]`).classList.add('active');
            
            // Afficher/masquer le champ URL personnalisée
            const customInput = document.getElementById('customSoundInput');
            if (soundType === 'custom') {
                customInput.style.display = 'block';
            } else {
                customInput.style.display = 'none';
            }
            
            // Jouer un aperçu du son (sauf si "none")
            if (soundType !== 'none') {
                try {
                    sounds[soundType]();
                } catch (error) {
                    console.log('Aperçu audio non disponible');
                }
            }
        }

        function stopAllSounds() {
            // Arrêter tous les sons pré-chargés
            Object.values(preloadedSounds).forEach(audio => {
                if (audio) {
                    audio.pause();
                    audio.currentTime = 0;
                }
            });
            
            // Arrêter le son personnalisé
            if (customAudio) {
                customAudio.pause();
                customAudio.currentTime = 0;
            }
            
            // Arrêter le contexte audio (cloche générée)
            try {
                if (audioContext.state === 'running') {
                    // Les oscillateurs s'arrêtent automatiquement
                }
            } catch (error) {
                console.log('Contexte audio déjà fermé');
            }
        }

        function playCompletionSound() {
            try {
                if (selectedSound !== 'none') {
                    sounds[selectedSound]();
                }
            } catch (error) {
                console.log('Audio non disponible');
            }
        }

        function updateDisplay() {
            document.getElementById('hoursDisplay').textContent = hours;
            document.getElementById('minutesDisplay').textContent = minutes;
            document.getElementById('secondsDisplay').textContent = seconds;
            
            const h = Math.floor(timeLeft / 3600);
            const m = Math.floor((timeLeft % 3600) / 60);
            const s = timeLeft % 60;
            
            document.getElementById('timeDisplay').textContent = 
                `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            
            // Mise à jour du cercle de progression
            const progressPercentage = totalTime > 0 ? ((totalTime - timeLeft) / totalTime) * 100 : 0;
            const offset = circumference - (progressPercentage / 100) * circumference;
            const circle = document.getElementById('progressCircle');
            circle.style.strokeDasharray = circumference;
            circle.style.strokeDashoffset = offset;
        }

        function adjustTime(unit, delta) {
            if (isRunning) return;
            
            if (unit === 'hours') {
                hours = Math.max(0, Math.min(23, hours + delta));
            } else if (unit === 'minutes') {
                minutes = Math.max(0, Math.min(59, minutes + delta));
            } else if (unit === 'seconds') {
                seconds = Math.max(0, Math.min(59, seconds + delta));
            }
            
            totalTime = hours * 3600 + minutes * 60 + seconds;
            timeLeft = totalTime;
            updateDisplay();
        }

        function toggleTimer() {
            if (isCompleted) {
                resetTimer();
                return;
            }
            
            isRunning = !isRunning;
            
            if (isRunning) {
                document.getElementById('playBtn').textContent = '⏸';
                document.getElementById('timeControls').classList.add('hidden');
                document.getElementById('soundSelector').classList.add('hidden');
                document.getElementById('resetBtn').classList.remove('hidden');
                document.getElementById('instructions').textContent = 'Méditation en cours...';
                document.getElementById('progressRing').classList.remove('breathing');
                
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        isRunning = false;
                        isCompleted = true;
                        document.getElementById('playBtn').textContent = '↻';
                        document.getElementById('completedText').classList.remove('hidden');
                        document.getElementById('instructions').textContent = 'Session terminée';
                        playCompletionSound();
                    }
                }, 1000);
            } else {
                clearInterval(timerInterval);
                document.getElementById('playBtn').textContent = '▶';
                document.getElementById('instructions').textContent = 'En pause';
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            isCompleted = false;
            totalTime = hours * 3600 + minutes * 60 + seconds;
            timeLeft = totalTime;
            
            document.getElementById('playBtn').textContent = '▶';
            document.getElementById('timeControls').classList.remove('hidden');
            document.getElementById('soundSelector').classList.remove('hidden');
            document.getElementById('resetBtn').classList.add('hidden');
            document.getElementById('completedText').classList.add('hidden');
            document.getElementById('instructions').textContent = 'Réglez votre temps et démarrez';
            document.getElementById('progressRing').classList.add('breathing');
            
            updateDisplay();
        }

        // Initialisation
        updateDisplay();
    </script>
</body>
</html>
