<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Timer de MÃ©ditation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #F5F3F0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Cinzel', serif;
            padding: 10px;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
        }

        .timer-container {
            background: white;
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 380px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-height: 100vh;
            max-height: 100dvh;
        }

        .title {
            color: #2D2D2D;
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: 0.5px;
            margin: 8px 0;
            font-family: 'Cinzel', serif;
        }

        .circle-container {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 0 auto;
        }

        .breathing-text {
            font-size: 0.9rem;
            color: #6B6B6B;
            font-weight: 400;
            font-family: 'Cinzel', serif;
            text-align: center;
            margin-bottom: 4px;
            animation: breathingTextCycle 10s ease-in-out infinite;
        }

        @keyframes breathingTextCycle {
            0%, 45% { opacity: 1; }
            47%, 53% { opacity: 0.3; }
            55%, 100% { opacity: 1; }
        }

        .breathing-text::before {
            content: "Inspirez";
            animation: breathingContent 10s ease-in-out infinite;
        }

        @keyframes breathingContent {
            0%, 45% { content: "Inspirez"; }
            50%, 95% { content: "Expirez"; }
        }

        /* Cercle de respiration */
        .breathing-circle {
            width: 65px;
            height: 65px;
            border: 2px solid #8DBDB8;
            border-radius: 50%;
            margin: 0 auto;
            background: rgba(141, 189, 184, 0.1);
            animation: breathingCycle 10s ease-in-out infinite;
            aspect-ratio: 1 / 1;
            flex-shrink: 0;
        }

        @keyframes breathingCycle {
            0% { 
                transform: scale(1);
                border-color: #8DBDB8;
                background: rgba(141, 189, 184, 0.1);
            }
            50% { 
                transform: scale(1.3);
                border-color: #7AADA8;
                background: rgba(141, 189, 184, 0.2);
            }
            100% { 
                transform: scale(1);
                border-color: #8DBDB8;
                background: rgba(141, 189, 184, 0.1);
            }
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-circle-bg {
            fill: none;
            stroke: #F5F3F0;
            stroke-width: 5;
        }

        .progress-circle {
            fill: none;
            stroke: #8DBDB8;
            stroke-width: 5;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s ease-in-out;
        }

        .time-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .time-text {
            font-family: 'Cinzel', serif;
            font-size: 2.05rem;
            font-weight: 400;
            color: #2D2D2D;
            margin-bottom: 4px;
        }

        .completed-text {
            color: #8DBDB8;
            font-size: 1.05rem;
            font-weight: 400;
            font-family: 'Cinzel', serif;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .time-controls {
            display: flex;
            flex-direction: row;
            gap: 8px;
            justify-content: center;
        }

        .time-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #F5F3F0;
            padding: 8px;
            border-radius: 12px;
            flex: 1;
            max-width: 100px;
        }

        .time-label {
            color: #6B6B6B;
            font-size: 0.95rem;
            font-weight: 500;
            font-family: 'Cinzel', serif;
            margin-bottom: 4px;
        }

        .time-adjuster {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .time-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: white;
            border: 1px solid #E5E5E5;
            color: #6B6B6B;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 14px;
            user-select: none;
        }

        .time-btn:active {
            background: #8DBDB8;
            color: white;
            border-color: #8DBDB8;
        }

        .time-value {
            color: #2D2D2D;
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            font-weight: 400;
            min-width: 24px;
            text-align: center;
            padding: 2px 4px;
        }

        .main-controls {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin: 8px 0;
        }

        .control-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: #8DBDB8;
            border: none;
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        .control-btn:active {
            transform: scale(0.95);
            background: #7AADA8;
        }

        .secondary-btn {
            background: #E5E5E5;
            color: #6B6B6B;
            width: 48px;
            height: 48px;
            font-size: 1.1rem;
        }

        .secondary-btn:active {
            background: #D5D5D5;
        }

        .instructions {
            color: #6B6B6B;
            font-size: 0.95rem;
            font-weight: 400;
            font-family: 'Cinzel', serif;
            margin: 4px 0;
        }

        .sound-selector {
            background: #F5F3F0;
            padding: 12px;
            border-radius: 12px;
            margin: 8px 0;
        }

        .section-title {
            color: #6B6B6B;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 8px;
            font-family: 'Cinzel', serif;
        }

        .sound-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 8px;
        }

        .sound-btn {
            padding: 8px;
            border: 1px solid #E5E5E5;
            border-radius: 8px;
            background: white;
            color: #6B6B6B;
            font-family: 'Cinzel', serif;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .sound-btn:active, .sound-btn.active {
            background: #8DBDB8;
            color: white;
            border-color: #8DBDB8;
        }

        .custom-sound-input {
            display: none;
            margin-top: 8px;
        }

        .custom-sound-input input {
            width: 100%;
            padding: 8px;
            border: 1px solid #E5E5E5;
            border-radius: 8px;
            font-family: 'Cinzel', serif;
            font-size: 0.85rem;
        }

        .custom-sound-input button {
            margin-top: 4px;
            padding: 6px 12px;
            background: #8DBDB8;
            color: white;
            border: none;
            border-radius: 6px;
            font-family: 'Cinzel', serif;
            font-size: 0.85rem;
            cursor: pointer;
        }

        .hidden {
            display: none !important;
        }

        .breathing {
            animation: breathingRing 4s ease-in-out infinite;
        }

        @keyframes breathingRing {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Nouveaux styles pour la section Gong */
        .gong-selector {
            background: #F5F3F0;
            padding: 12px;
            border-radius: 12px;
            margin: 8px 0;
        }

        .gong-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .gong-btn {
            padding: 8px;
            border: 1px solid #E5E5E5;
            border-radius: 8px;
            background: white;
            color: #6B6B6B;
            font-family: 'Cinzel', serif;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .gong-btn:active, .gong-btn.active {
            background: #B8A58D;
            color: white;
            border-color: #B8A58D;
        }

        .gong-indicator {
            display: none;
            position: absolute;
            top: -8px;
            right: -8px;
            width: 20px;
            height: 20px;
            background: #B8A58D;
            border-radius: 50%;
            border: 2px solid white;
            animation: gongPulse 1s ease-in-out;
        }

        @keyframes gongPulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1 class="title">MÃ©ditation</h1>
        
        <p class="instructions" id="instructions">RÃ©glez votre temps et dÃ©marrez</p>
        
        <div class="breathing-text"></div>
        <div class="breathing-circle"></div>
        
        <div class="circle-container">
            <svg class="progress-ring breathing" id="progressRing" width="160" height="160">
                <circle class="progress-circle-bg" cx="80" cy="80" r="75"></circle>
                <circle class="progress-circle" id="progressCircle" cx="80" cy="80" r="75"></circle>
            </svg>
            <div class="time-display">
                <div class="time-text" id="timeDisplay">00:05:00</div>
                <div class="completed-text hidden" id="completedText">TerminÃ© â</div>
            </div>
            <div class="gong-indicator" id="gongIndicator"></div>
        </div>
        
        <div class="time-controls" id="timeControls">
            <div class="time-control">
                <div class="time-label">Heures</div>
                <div class="time-adjuster">
                    <div class="time-btn" onclick="adjustTime('hours', -1)">â</div>
                    <div class="time-value" id="hoursDisplay">0</div>
                    <div class="time-btn" onclick="adjustTime('hours', 1)">+</div>
                </div>
            </div>
            <div class="time-control">
                <div class="time-label">Minutes</div>
                <div class="time-adjuster">
                    <div class="time-btn" onclick="adjustTime('minutes', -1)">â</div>
                    <div class="time-value" id="minutesDisplay">5</div>
                    <div class="time-btn" onclick="adjustTime('minutes', 1)">+</div>
                </div>
            </div>
            <div class="time-control">
                <div class="time-label">Secondes</div>
                <div class="time-adjuster">
                    <div class="time-btn" onclick="adjustTime('seconds', -1)">â</div>
                    <div class="time-value" id="secondsDisplay">0</div>
                    <div class="time-btn" onclick="adjustTime('seconds', 1)">+</div>
                </div>
            </div>
        </div>
        
        <div class="main-controls">
            <button class="control-btn" id="playBtn" onclick="toggleTimer()">â¶</button>
            <button class="control-btn secondary-btn hidden" id="resetBtn" onclick="resetTimer()">â»</button>
        </div>
        
        <div class="sound-selector" id="soundSelector">
            <div class="section-title">Son de fin</div>
            <div class="sound-options">
                <button class="sound-btn active" data-sound="bell" onclick="selectSound('bell')">Cloche</button>
                <button class="sound-btn" data-sound="bowl" onclick="selectSound('bowl')">Bol</button>
                <button class="sound-btn" data-sound="chimes" onclick="selectSound('chimes')">Carillon</button>
                <button class="sound-btn" data-sound="custom" onclick="selectSound('custom')">Perso</button>
                <button class="sound-btn" data-sound="none" onclick="selectSound('none')">Aucun</button>
            </div>
            <div class="custom-sound-input" id="customSoundInput">
                <input type="text" id="customSoundUrl" placeholder="URL du fichier audio">
                <button onclick="updateCustomSound()">Charger</button>
            </div>
        </div>

        <div class="gong-selector" id="gongSelector">
            <div class="section-title">Gong intermÃ©diaire</div>
            <div class="gong-options">
                <button class="gong-btn active" data-gong="none" onclick="selectGongInterval('none')">Aucun</button>
                <button class="gong-btn" data-gong="5" onclick="selectGongInterval(5)">5 min</button>
                <button class="gong-btn" data-gong="10" onclick="selectGongInterval(10)">10 min</button>
                <button class="gong-btn" data-gong="20" onclick="selectGongInterval(20)">20 min</button>
            </div>
        </div>
    </div>

    <script>
        let hours = 0;
        let minutes = 5;
        let seconds = 0;
        let totalTime = minutes * 60;
        let timeLeft = totalTime;
        let isRunning = false;
        let isCompleted = false;
        let timerInterval = null;
        let selectedSound = 'bell';
        let customSoundUrl = '';
        let customAudio = null;
        let currentlyPlayingAudio = null;

        // Variables pour le gong
        let gongInterval = null; // null, 5, 10, ou 20 (minutes)
        let lastGongTime = 0;

        // Sons prÃ©-chargÃ©s
        const preloadedSounds = {
            bowl: new Audio('https://assets.mixkit.co/active_storage/sfx/2868/2868-preview.mp3'),
            chimes: new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3')
        };

        // PrÃ©charger les sons
        Object.values(preloadedSounds).forEach(audio => {
            audio.volume = 0.7;
            audio.load();
        });

        const radius = 75;
        const circumference = 2 * Math.PI * radius;

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        const sounds = {
            bell: () => {
                const gainNode = audioContext.createGain();
                const oscillator1 = audioContext.createOscillator();
                const oscillator2 = audioContext.createOscillator();
                const oscillator3 = audioContext.createOscillator();
                
                oscillator1.frequency.setValueAtTime(220, audioContext.currentTime);
                oscillator2.frequency.setValueAtTime(277.18, audioContext.currentTime);
                oscillator3.frequency.setValueAtTime(329.63, audioContext.currentTime);
                
                oscillator1.type = 'sine';
                oscillator2.type = 'sine';
                oscillator3.type = 'sine';
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.2535, audioContext.currentTime + 0.05);
                gainNode.gain.exponentialRampToValueAtTime(0.1352, audioContext.currentTime + 0.5);
                gainNode.gain.exponentialRampToValueAtTime(0.0338, audioContext.currentTime + 2.0);
                gainNode.gain.exponentialRampToValueAtTime(0.00169, audioContext.currentTime + 5.0);
                
                [oscillator1, oscillator2, oscillator3].forEach(osc => {
                    osc.connect(gainNode);
                    osc.start(audioContext.currentTime);
                    osc.stop(audioContext.currentTime + 5);
                });
                
                gainNode.connect(audioContext.destination);
            },
            
            gong: () => {
                const gainNode = audioContext.createGain();
                const oscillator1 = audioContext.createOscillator();
                const oscillator2 = audioContext.createOscillator();
                const oscillator3 = audioContext.createOscillator();
                
                // FrÃ©quences plus graves pour le gong
                oscillator1.frequency.setValueAtTime(110, audioContext.currentTime);
                oscillator2.frequency.setValueAtTime(165, audioContext.currentTime);
                oscillator3.frequency.setValueAtTime(220, audioContext.currentTime);
                
                oscillator1.type = 'sine';
                oscillator2.type = 'sine';
                oscillator3.type = 'sine';
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.25, audioContext.currentTime + 0.1);
                gainNode.gain.exponentialRampToValueAtTime(0.15, audioContext.currentTime + 0.8);
                gainNode.gain.exponentialRampToValueAtTime(0.05, audioContext.currentTime + 2.5);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 6.0);
                
                [oscillator1, oscillator2, oscillator3].forEach(osc => {
                    osc.connect(gainNode);
                    osc.start(audioContext.currentTime);
                    osc.stop(audioContext.currentTime + 6);
                });
                
                gainNode.connect(audioContext.destination);
            },
            
            bowl: () => {
                if (preloadedSounds.bowl) {
                    currentlyPlayingAudio = preloadedSounds.bowl;
                    preloadedSounds.bowl.currentTime = 0;
                    preloadedSounds.bowl.play().catch(e => console.log('Erreur lecture bol:', e));
                }
            },
            
            chimes: () => {
                if (preloadedSounds.chimes) {
                    currentlyPlayingAudio = preloadedSounds.chimes;
                    preloadedSounds.chimes.currentTime = 0;
                    preloadedSounds.chimes.play().catch(e => console.log('Erreur lecture carillons:', e));
                }
            },
            
            custom: () => {
                if (customAudio && customSoundUrl) {
                    currentlyPlayingAudio = customAudio;
                    customAudio.currentTime = 0;
                    customAudio.play().catch(e => console.log('Erreur lecture audio:', e));
                }
            },
            
            none: () => {
                // Pas de son
            }
        };

        function updateCustomSound() {
            const url = document.getElementById('customSoundUrl').value;
            if (url) {
                customSoundUrl = url;
                customAudio = new Audio(url);
                customAudio.volume = 0.7;
                
                customAudio.addEventListener('canplaythrough', () => {
                    console.log('Son personnalisÃ© chargÃ© avec succÃ¨s');
                }, { once: true });
                
                customAudio.addEventListener('error', () => {
                    alert('Erreur: Impossible de charger ce fichier audio. VÃ©rifiez l\'URL.');
                });
            }
        }

        function selectSound(soundType) {
            stopAllSounds();
            
            selectedSound = soundType;
            
            document.querySelectorAll('.sound-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-sound="${soundType}"]`).classList.add('active');
            
            const customInput = document.getElementById('customSoundInput');
            if (soundType === 'custom') {
                customInput.style.display = 'block';
            } else {
                customInput.style.display = 'none';
            }
            
            if (soundType !== 'none') {
                setTimeout(() => {
                    try {
                        sounds[soundType]();
                    } catch (error) {
                        console.log('AperÃ§u audio non disponible');
                    }
                }, 100);
            }
        }

        function selectGongInterval(interval) {
            gongInterval = interval === 'none' ? null : interval;
            
            document.querySelectorAll('.gong-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            const dataValue = interval === 'none' ? 'none' : interval.toString();
            document.querySelector(`[data-gong="${dataValue}"]`).classList.add('active');
        }

        function playGongSound() {
            const indicator = document.getElementById('gongIndicator');
            indicator.style.display = 'block';
            
            // Jouer le son de gong pour les intervalles
            sounds.gong();
            
            // Masquer l'indicateur aprÃ¨s l'animation
            setTimeout(() => {
                indicator.style.display = 'none';
            }, 1000);
        }

        function checkGongInterval() {
            if (!gongInterval || !isRunning) return;
            
            const elapsedTime = totalTime - timeLeft;
            const gongIntervalSeconds = gongInterval * 60;
            
            // VÃ©rifier si on a atteint un multiple de l'intervalle
            if (elapsedTime > 0 && elapsedTime % gongIntervalSeconds === 0 && elapsedTime !== lastGongTime) {
                lastGongTime = elapsedTime;
                playGongSound();
            }
        }

        function stopAllSounds() {
            if (currentlyPlayingAudio) {
                currentlyPlayingAudio.pause();
                currentlyPlayingAudio.currentTime = 0;
                currentlyPlayingAudio = null;
            }
            
            Object.values(preloadedSounds).forEach(audio => {
                if (audio && !audio.paused) {
                    audio.pause();
                    audio.currentTime = 0;
                }
            });
            
            if (customAudio && !customAudio.paused) {
                customAudio.pause();
                customAudio.currentTime = 0;
            }
        }

        function playCompletionSound() {
            try {
                if (selectedSound !== 'none') {
                    sounds[selectedSound]();
                }
            } catch (error) {
                console.log('Audio non disponible');
            }
        }

        function updateDisplay() {
            document.getElementById('hoursDisplay').textContent = hours;
            document.getElementById('minutesDisplay').textContent = minutes;
            document.getElementById('secondsDisplay').textContent = seconds;
            
            const h = Math.floor(timeLeft / 3600);
            const m = Math.floor((timeLeft % 3600) / 60);
            const s = timeLeft % 60;
            
            document.getElementById('timeDisplay').textContent = 
                `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            
            const progressPercentage = totalTime > 0 ? ((totalTime - timeLeft) / totalTime) * 100 : 0;
            const offset = circumference - (progressPercentage / 100) * circumference;
            const circle = document.getElementById('progressCircle');
            circle.style.strokeDasharray = circumference;
            circle.style.strokeDashoffset = offset;
        }

        function adjustTime(unit, delta) {
            if (isRunning) return;
            
            if (unit === 'hours') {
                hours = Math.max(0, Math.min(23, hours + delta));
            } else if (unit === 'minutes') {
                minutes = Math.max(0, Math.min(59, minutes + delta));
            } else if (unit === 'seconds') {
                seconds = Math.max(0, Math.min(59, seconds + delta));
            }
            
            totalTime = hours * 3600 + minutes * 60 + seconds;
            timeLeft = totalTime;
            updateDisplay();
        }

        function toggleTimer() {
            if (isCompleted) {
                resetTimer();
                return;
            }
            
            isRunning = !isRunning;
            
            if (isRunning) {
                document.getElementById('playBtn').textContent = 'â¸';
                document.getElementById('timeControls').classList.add('hidden');
                document.getElementById('soundSelector').classList.add('hidden');
                document.getElementById('gongSelector').classList.add('hidden');
                document.getElementById('resetBtn').classList.remove('hidden');
                document.getElementById('instructions').textContent = 'MÃ©ditation en cours...';
                document.getElementById('progressRing').classList.remove('breathing');
                
                // RÃ©initialiser le compteur de gong
                lastGongTime = 0;
                
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    checkGongInterval();
                    
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        isRunning = false;
                        isCompleted = true;
                        document.getElementById('playBtn').textContent = 'â»';
                        document.getElementById('completedText').classList.remove('hidden');
                        document.getElementById('instructions').textContent = 'Session terminÃ©e';
                        playCompletionSound();
                    }
                }, 1000);
            } else {
                clearInterval(timerInterval);
                document.getElementById('playBtn').textContent = 'â¶';
                document.getElementById('instructions').textContent = 'En pause';
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            isCompleted = false;
            totalTime = hours * 3600 + minutes * 60 + seconds;
            timeLeft = totalTime;
            lastGongTime = 0;
            
            document.getElementById('playBtn').textContent = 'â¶';
            document.getElementById('timeControls').classList.remove('hidden');
            document.getElementById('soundSelector').classList.remove('hidden');
