<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer de Méditation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1e1b4b, #7c3aed, #ec4899);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            min-height: 100vh;
        }

        .timer-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .title {
            color: white;
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 8px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
            margin-bottom: 32px;
        }

        .circle-container {
            position: relative;
            width: 256px;
            height: 256px;
            margin: 0 auto 32px;
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-circle-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 8;
        }

        .progress-circle {
            fill: none;
            stroke: url(#gradient);
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 754; /* Circonférence du cercle (2 * PI * 120) */
            stroke-dashoffset: 0;
            animation: rotateProgress 5s ease-in-out infinite;
        }

        @keyframes rotateProgress {
            0% { stroke-dashoffset: 754; }
            50% { stroke-dashoffset: 377; }
            100% { stroke-dashoffset: 0; }
        }

        .time-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }

        .time-text {
            font-family: 'Courier New', monospace;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 8px;
            animation: countdown 1s steps(1) infinite;
        }

        @keyframes countdown {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .status-text {
            color: #4ade80;
            font-size: 0.875rem;
            font-weight: 500;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .time-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin-bottom: 32px;
        }

        .time-control {
            text-align: center;
        }

        .time-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.75rem;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .time-display-box {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 16px 8px;
            transition: all 0.3s ease;
        }

        .time-display-box:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .time-value {
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            font-weight: 300;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 24px;
        }

        .control-btn {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 24px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .play-btn {
            background: linear-gradient(135deg, #06b6d4, #3b82f6);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(59, 130, 246, 0.4);
        }

        .play-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .reset-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .instructions {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
            line-height: 1.4;
            margin-bottom: 16px;
        }

        .meditation-quote {
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
            font-size: 0.75rem;
            margin-top: 16px;
            animation: fadeInOut 4s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        .breathing-guide {
            margin-top: 20px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .breathing-circle {
            width: 60px;
            height: 60px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            margin: 0 auto 12px;
            animation: breathe 4s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        .breathing-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.75rem;
            animation: breatheText 4s ease-in-out infinite;
        }

        @keyframes breatheText {
            0%, 40% { opacity: 0.5; }
            50%, 90% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* Effets de particules */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            width: 4px;
            height: 4px;
            top: 20%;
            left: 20%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 6px;
            height: 6px;
            top: 60%;
            right: 20%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            width: 3px;
            height: 3px;
            bottom: 30%;
            left: 30%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <!-- Particules flottantes -->
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>

        <!-- Titre -->
        <h1 class="title">Méditation</h1>
        <p class="subtitle">Trouvez votre moment de paix</p>

        <!-- Cercle de progression -->
        <div class="circle-container">
            <svg class="progress-ring" width="256" height="256">
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#06b6d4" />
                        <stop offset="50%" stop-color="#3b82f6" />
                        <stop offset="100%" stop-color="#8b5cf6" />
                    </linearGradient>
                </defs>
                <circle class="progress-circle-bg" cx="128" cy="128" r="120"></circle>
                <circle class="progress-circle" cx="128" cy="128" r="120"></circle>
            </svg>
            
            <div class="time-display">
                <div class="time-text">05:00</div>
                <div class="status-text">Prêt à méditer</div>
            </div>
        </div>

        <!-- Affichage du temps sélectionné -->
        <div class="time-controls">
            <div class="time-control">
                <div class="time-label">Heures</div>
                <div class="time-display-box">
                    <div class="time-value">0</div>
                </div>
            </div>

            <div class="time-control">
                <div class="time-label">Minutes</div>
                <div class="time-display-box">
                    <div class="time-value">5</div>
                </div>
            </div>

            <div class="time-control">
                <div class="time-label">Secondes</div>
                <div class="time-display-box">
                    <div class="time-value">0</div>
                </div>
            </div>
        </div>

        <!-- Boutons de contrôle (décoratifs) -->
        <div class="control-buttons">
            <div class="control-btn play-btn">▶</div>
            <div class="control-btn reset-btn">↻</div>
        </div>

        <!-- Instructions -->
        <p class="instructions">
            Interface de méditation élégante<br>
            Configurez votre timer dans votre app Adalo
        </p>

        <!-- Guide de respiration -->
        <div class="breathing-guide">
            <div class="breathing-circle"></div>
            <div class="breathing-text">Suivez le rythme de respiration</div>
        </div>

        <!-- Citation -->
        <div class="meditation-quote">
            "La paix vient de l'intérieur. Ne la cherchez pas à l'extérieur."
        </div>
    </div>
</body>
</html>
